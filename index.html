<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div>
                <h1>Generate a <br> <span>random password</span></h1>
                <p>Never use an insecure password again</p>
                <input type="number" id="userInput" placeholder="Enter a number">

                <button onclick="generate()" id="btn-pwd">Generate passwords</button>
            </div>
            <div id="divider"></div> <!-- This is the divider line -->
            <div id="passwords">
                <div id="passwords-one" class="pwd-box"></div>
                <div id="passwords-two" class="pwd-box"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
